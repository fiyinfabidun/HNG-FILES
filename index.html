<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Personal Page</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 data-testid="slackUserName">snow</h1>
            <div class="image">
                <img src="Fiyinfoluwa.jfif" alt="snow" data-testid="slackDisplayImage">
            </div>
      
        </div>
       
    </header>
    
    <main>
        <section>
            <h2>Today's Information</h2>
            <p data-testid="currentDayOfTheWeek"></p>
            <p data-testid="currentUTCTime"></p>
            <p data-testid="myTrack">Frontend</p>
        </section>
    </main>
    
    <footer>
        <a href="https://github.com/fiyinfabidun" data-testid="githubURL">Visit My GitHub</a>
    </footer>

    <script>
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date();
        const currentDayOfWeek = daysOfWeek[today.getUTCDay()];
        const currentUTCTimeMillis = Date.now(); 
        document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Current Day of the Week: ${currentDayOfWeek}`;
        document.querySelector('[data-testid="currentUTCTime"]').textContent = `Current UTC Time (milliseconds): ${currentUTCTimeMillis}`;
    </script>
</body>
</html>
